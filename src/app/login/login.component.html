
<div *ngIf="current_Error!=null">
<div class="alert alert-danger" role="alert">
  {{current_Error}}
</div>
</div>
<div class="container">
  <div class="row">
    
    <div class="col-sm-4">
    
    </div>
    <div class="col-sm-4">
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Login</label>
          <input type="text" name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter login" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-4">
     
    </div>

</div>
</div>
